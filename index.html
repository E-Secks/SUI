<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUI testing</title>
  </head>
  <body>
	<script src="main.js"></script>
  <script>
        let logconsole = new SUI.panel('Logs', '20px', '380px');
	logconsole.addText('This is the logs.');
	
	function log(text) {
	    SUI.GUI.menus[0].elements[0].element.innerText = text
	}
	
	
	// Create main menu w/ buttons
	let template = new SUI.panel('Template', '20px', '20px');
	template.addText('This is some sample text.');
	template.addButton('Button', () => log('Button clicked'));
	template.addSlider('Slider', 0, 100, 50, (value) => log('Slider value: ' + value));
	template.addInput('Input', 'Default value', (value) => log('Input value: ' + value));
	template.addText('Beta features:');
	template.addCheckbox('Checkbox', true, (isChecked) => {
	    log('Checkbox state: ' + isChecked);
	});
	
	template.addColorPicker('Color Picker', '#00ff00', (color) => {
	    log('Selected color: ' + color);
	});
	
	
	// Call render to display the GUI
	SUI.renderer.render();
</script>
  </body>
</html>
